<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      form {
        width: 50%;
        margin: auto;
        border: 1px solid black;
      }

      label {
        width: 40%;
        min-width: 150px;
        text-align: right;
        padding-right: 10px;
      }

      div {
        /* border: 1px solid red; */
        display: flex;
        padding-bottom: 10px;
      }

      legend {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: larger;
        color: blue;
      }

      .favColorLabel {
        width: unset;
        min-width: unset;
      }
    </style>
    <script src="./formprocessor.js"></script>
  </head>
  <body>
    <form id="myForm" method="post">
      <!-- onsubmit="handleSubmit(event);" -->
      <fieldset>
      <legend>Basic Info</legend>
      <div>
        <label for="fname"> First Name: </label>
        <input type="text" id="fname" name="fname" />
      </div>

      <div>
        <label for="lname"> Last Name: </label>
        <input type="text" id="lname" name="lname" />
      </div>

      <div>
        <label for="passsword">Password: </label>
        <input type="password" id="password" name="password" />
        <!-- pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" -->
      </div>
      </fieldset>
      <fieldset>
      <legend>Contact Info</legend>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      </fieldset>
      <fieldset>
      <legend>Address</legend>
      <div>
        <label for="street">Street Address:</label>
        <!-- an input of some sort -->
        <input type="text" id="street" name="street" />
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" />
        <!-- an input of some sort -->
      </div>
      <div>
        <label for="state">State:</label>
        <select id="state" name="state">
          <option>IL</option>
          <option>IA</option>
          <option>MN</option>
          <option>CA</option>
          <option>WI</option>
        </select>
        <!-- an input of some sort -->
      </div>
      <div>
        <label for="country">Country:</label>

        <select id="country" name="country">
          <option>USA</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
      </div>
      <div>
        <label for="zipCode">Zip Code:</label>
        <!-- an input of some sort -->
        <input type="text" id="zipCode" name="zipCode" />
        <!-- pattern="^[0-9]{5}(?:-[0-9]{4})?$" -->
      </div>
      </fieldset>
      <fieldset>
      <legend>Preferences</legend>
      <div>
        <label for="newsletter">Receive Newsletter?</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
      </div>
      <div>
        <label>Fav Color:</label>

        <!-- <span> -->
        <input
          id="fcGreen"
          name="fcGreen"
          type="radio"
          value="green"
          name="favColor"
        />
        <label for="fcGreen" class="favColorLabel">Green</label>

        <input
          id="fcRed"
          name="fcRed"
          type="radio"
          value="red"
          name="favColor"
        />
        <label for="fcRed" class="favColorLabel">Red</label>

        <input
          id="fcBlue"
          name="fcBlue"
          type="radio"
          value="blue"
          name="favColor"
        />
        <label for="fcBlue" class="favColorLabel">Blue</label>
        <!-- </span> -->
      </div>

      <div>
        <label for="favFood">Fav Food:</label>
        <input type="text" id="favFood" name="favFood" list="fruits" />
        <datalist id="fruits" name="fruits">
          <option value="apples"></option>
          <option value="oranges"></option>
          <option value="pears"></option>
          <option value="grapes"></option>
        </datalist>
      </div>
      </fieldset>
      <div>
        <label for=""></label>
        <input type="submit" value="click here to submit" />
        <input type="reset" value="click here to start over" />
      </div>
    </form>
  </body>
</html>
